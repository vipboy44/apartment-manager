<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title> Login </title>
    <link th:href="@{/assets/login/css/style.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:600&display=swap}" rel="stylesheet">
    <script th:src="@{https://kit.fontawesome.com/a81368914c.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img class="wave" th:src="@{/assets/login/img/wave.png}">
<div class="container">
    <div class="img">
        <img th:src="@{/assets/login/img/undraw_Security_on_ff2u.svg}">
    </div>
    <div class="login-content">
        <form name="formlogin" th:action="@{/login}" method="post" onsubmit="return validateForm()" >
            <img th:src="@{/assets/login/img/avatar.svg}">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" name="username" id="username"
                    pattern=".{5,20}" title="5 to 20 characters" 
                     required autocomplete="true">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" id="password"
                     pattern=".{6,12}" title="6 to 12 characters"
                     required  autocomplete="true">
                </div>
            </div>

            <div class="remember-password" >
                <input type="checkbox"  name="remember-me" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ghi nhớ tài khoản</label>
            </div>
            <span class="mt-2" style="font-size:13px; color: green" th:text="${messageSuccess}"></span><br>
           <span id="message" class="error-login"></span> <br>
            <span th:if="${param.error != null}" class="error-login">Sai tên đăng nhập hoặc mật khẩu</span>
            <a th:href="@{/api/account/page-forgot-password}">Forgot Password?</a>
            <input type="submit" class="btn" value="Login" id="login" >
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/assets/login/js/main.js}"></script>
</body>
</html>
