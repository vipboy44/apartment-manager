<div data-layout-decorate="~{layout-admin}" layout:fragment="content"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Quản lý căn hộ</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a th:href="@{/quan-ly}">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a>Căn hộ</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a>Danh sách căn hộ</a>
                        </li>
                    </ul>
                </div>
                <!-- Modal update -->
                <div aria-hidden="true" class="modal fade" id="form-update" role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header no-bd">
                                <h5 class="modal-title" id="title-update">
                                   CẬP NHẬT CĂN HỘ
                                </h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <input class="form-control" hidden="true " id="id-update" placeholder="Id căn hộ" type="text">

                                        <input class="form-control" hidden="true" id="password-update" placeholder="Mật khẩu" type="password">
                                    </div>
                                    <div class="row">

                                        <div class="col-md-5 pl-2">
                                            <div class="form-group form-group-default">
                                                <label>Chủ căn hộ</label>
                                                <input class="form-control" id="id-own-update" placeholder="Id chủ căn hộ"
                                                       type="number">
                                            </div>
                                        </div>
                                        <div class="col-md-7 pl-2">
                                            <div class="form-group form-group-default ">
                                                <label>Diện tích</label>
                                                <select class="form-control" id="acreage-update">                               
                                                    <option value="45"> 45 m2</option>
                                                    <option value="75"> 75 m2</option>
                                                    <option value="110"> 110 m2</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 pl-2">
                                            <div class="form-group form-group-default">
                                                <label>Vị trí </label>
                                                <input class="form-control" id="location-update" placeholder="Vị trí căn hộ "
                                                       type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 pl-2 ">
                                            <div class="form-group form-group-default">
                                                <label>Ghi chú</label>
                                                <textarea class="form-control" id="note-update" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer no-bd">
                                <button class="btn btn-success btn-sm" id="update" type="button">
                                    <i class="fas fa-save"></i>
                                    Lưu lại
                                </button>
                                <button class="btn btn-danger btn-sm" id="clean-form-update" type="button">
                                    <i class="fas fa-sync-alt"></i>
                                    Làm mới
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">Danh sách căn hộ </h4>
                                    <button class="btn btn-sm btn-success btn-round ml-auto" data-target="#form-building"
                                            data-toggle="modal">
                                        <i class="fa fa-plus"></i>
                                        Thêm mới
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Modal -->
                                <div aria-hidden="true" class="modal fade" id="form-building" role="dialog"
                                     tabindex="-1">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header no-bd">
                                                <h5 class="modal-title">
                                                    <i class='fas fa-building mr-2'></i>
                                                   Thêm căn hộ
                                                </h5>
                                                <button aria-label="Close" class="close" data-dismiss="modal"
                                                        type="button">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="row">
                                                        <div class="col-md-5 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>ID </label>
                                                                <input class="form-control" id="id" placeholder="Id căn hộ"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Mật khẩu</label>
                                                                <input class="form-control" id="password"
                                                                     value="12345678"  placeholder="Mật khẩu" type="password">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="row">

                                                        <div class="col-md-5 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Chủ căn hộ</label>
                                                                <input class="form-control" id="id_own" placeholder="Chủ căn hộ"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7 pl-2">
                                                            <div class="form-group form-group-default ">
                                                                <label>Diện tích</label>
                                                                <select class="form-control" id="acreage">          
                                                                    <option value="45"> 45 m2</option>
                                                                    <option value="75"> 75 m2</option>
                                                                    <option value="110"> 110 m2</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Vị trí </label>
                                                                <input class="form-control" id="location" placeholder="Vị trí căn hộ"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Ghi chú</label>
                                                                <textarea class="form-control" id="note"
                                                                          rows="3"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer no-bd">
                                                <button class="btn btn-success btn-sm" id="insert" type="button">
                                                    <i class="fas fa-save"></i>
                                                    Lưu lại
                                                </button>
                                                <button class="btn btn-danger btn-sm" id="clean-form" type="button">
                                                    <i class="fas fa-sync-alt"></i>
                                                   Làm mới
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="display table table-striped table-hover" id="my-table">
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Id chủ căn hộ</th>
                                            <th>Vị trí</th>
                                            <th>Diện tích</th>
                                            <th>Quên mật khẩu</th>
                                            <th style="width: 10%">Cập nhật</th>
                                            <th style="width: 10%">Xóa</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Id chủ căn hộ</th>
                                            <th>Vị trí</th>
                                            <th>Diện tích</th>
                                            <th>Quên mật khẩu</th>
                                            <th style="width: 10%">Cập nhật</th>
                                            <th style="width: 10%">Xóa</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <footer class="footer">
            <div class="container-fluid">
                <div class="pull-left"></div>
                <div class="copyright ml-auto">
                   Version 1.0
                </div>
            </div>
        </footer>

        <script th:src="@{/assets/quanly/js/can-ho/canho.js}"></script>
    </div>
</div>
