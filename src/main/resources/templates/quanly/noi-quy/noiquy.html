<div data-layout-decorate="~{layout-admin}" layout:fragment="content"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org">
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Quản Lý Nội Quy </h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a th:href="@{/quan-ly}">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a >Nội quy</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a >Nội quy</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">Nội quy chung cư</h4>           
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="col-md-6 col-lg-12">
                                    <form>
                                        <input hidden="true" id="id" required="required" type="number"/>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group form-group-default">
                                                    <textarea class="form-control" id="note" name="note" ></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                     <button class="btn btn-sm btn-success  mr-2 float-right" id="save">
                                         <i class="fas fa-save"></i>
                                        Lưu lại
                                    </button>
                                </div>
                            </div>
                        </div>    
                    </div>               
                </div>
             
            </div>
        </div>      
          <footer class="footer">
            <div class="container-fluid">
                <div class="pull-left"></div>
                <div class="copyright ml-auto">
                    Version 1.0
                </div>
            </div>
        </footer>

        <script th:src="@{/assets/quanly/js/noi-quy/noiquy.js}"></script>
    </div>
</div>
