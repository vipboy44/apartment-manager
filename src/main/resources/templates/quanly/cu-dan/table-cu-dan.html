<div data-layout-decorate="~{layout-admin}" layout:fragment="content"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Quản lý cư dân</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a th:href="@{/quan-ly}">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a >Cư dân</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a>Danh sách cư dân</a>
                        </li>
                    </ul>
                </div>
                <!-- Modal -->
                <div aria-hidden="true" class="modal fade" id="form-vehicle" role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header no-bd">
                                <h5 class="modal-title" >
                                   <i class='fas fa-motorcycle mr-1'></i> Đăng ký gửi xe
                                </h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <input class="form-control" hidden="true" id="idVehicle" type="number">
                                    <div class="row">
                                        <div class="col-md-6 pl-2">
                                            <div class="form-group form-group-default ">
                                                <label>Loại xe</label>
                                                <select class="form-control" id="type">
                                                    <option th:each="t : ${TypeVehicles}" th:text="${t.name}" th:value="${t.id}"/>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-2">
                                            <div class="form-group form-group-default">
                                                <label>Biển số </label>
                                                <input class="form-control" id="licensePlates" placeholder="Biển số xe" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pl-2">
                                            <div class="form-group form-group-default">
                                                <label>Ngày đăng ký </label>
                                                <input class="form-control" id="date" placeholder="Ngày đăng ký" type="date">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-2">
                                            <div class="form-group form-group-default">
                                                <label>Màu </label>
                                                <input class="form-control" id="color" placeholder="Màu xe" type="text">
                                            </div>
                                        </div>
                                                <input hidden="true" class="form-control" id="resident_id" placeholder="Ngày đăng ký" type="text">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer no-bd">
                                <button class="btn btn-success btn-sm" id="save-vehicle" type="button">
                                    <i class="fas fa-save"></i>
                                   Lưu lại
                                </button>
                                <button class="btn btn-danger btn-sm" id="clean-form-vehicle" type="button">
                                    <i class="fas fa-sync-alt"></i>
                                   Làm mới
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex flex-wrap  align-items-center">
                                    <h4 class="card-title mt-1">Danh sách cư dân</h4>
                                    <button class="btn btn-success btn-sm btn-round ml-auto mr-2 mt-1 " data-target="#form-resident"
                                            data-toggle="modal" onclick="changetitle()">
                                        <i class="fa fa-plus"></i>
                                        Thêm mới
                                    </button>
                                    <a th:href="@{/api/resident/export-excel}">
                                        <button class="btn btn-sm btn-primary btn-round mt-1 ">
                                            <i class="fas fa-download"></i>
                                           Xuất file excel
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Modal -->
                                <div aria-hidden="true" class="modal fade" id="form-resident" role="dialog"
                                     tabindex="-1">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header no-bd">
                                                <h5 class="modal-title" id="form-label" style="color: black;">
                                                    Thêm mới cư dân
                                                </h5>
                                                <button aria-label="Close" class="close" data-dismiss="modal"
                                                        type="button">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <input class="form-control" hidden="true" id="id" placeholder="Ä‘Æ¡n giÃ¡"
                                                           type="number">
                                                    <div class="row">
                                                        <div class="col-md-6 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Họ và tên</label>
                                                                <input class="form-control" id="fullname" placeholder="Họ & tên" type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Ngày sinh</label>
                                                                <input class="form-control" id="birthday" placeholder="Ngày sinh"
                                                                       type="date">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-4 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label class="mb-1">Giới tính</label>
                                                                <div class="custom-control custom-radio custom-control-inline">
                                                                    <input class="custom-control-input" id="male" name="gender"
                                                                           type="radio" value="male">
                                                                    <label class="custom-control-label"
                                                                           for="male">Nam</label>
                                                                </div>
                                                                <div class="custom-control custom-radio custom-control-inline">
                                                                    <input class="custom-control-input" id="female" name="gender"
                                                                           type="radio"
                                                                           value="female">
                                                                    <label class="custom-control-label"
                                                                           for="female">Nữ</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>CMND</label>
                                                                <input class="form-control" id="identitycard"
                                                                       placeholder="Số chứng minh"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Điện thoại</label>
                                                                <input class="form-control" id="phone" placeholder="Số điện thoại"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-4 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Nghề nghiệp</label>
                                                                <input class="form-control" id="job" placeholder="Nghề nghiệp"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-8 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Quê quán</label>
                                                                <input class="form-control" id="hometown" placeholder="Quê quán"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-8 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>E-mail</label>
                                                                <input class="form-control" id="email" placeholder="Địa chỉ email"
                                                                       type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 pl-2">
                                                            <div class="form-group form-group-default">
                                                                <label>Căn hộ </label>
                                                                <select class="form-control" style="width: 100%"  id="apartment_id">
                                                                    <option >  </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer no-bd">
                                                <button class="btn btn-success btn-sm" id="saveResident" type="button">
                                                    <i class="fas fa-save"></i>
                                                   Lưu lại
                                                </button>
                                                <button class="btn btn-danger btn-sm" id="clean-form-resident" type="button">
                                                    <i class="fas fa-sync-alt"></i>
                                                    Làm mới
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="display table table-striped table-hover" id="table-resident">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Họ tên</th>
                                            <th>Giới tính</th>
                                            <th>Ngày sinh</th>
                                            <th>Nghề nghiệp</th>
                                            <th>Điện thoại</th>
                                            <th>Căn hộ</th>
                                            <th style="width: 10%">Cập nhật</th>
                                            <th style="width: 10%">Xóa</th>
                                            <th style="width: 10%">Đăng ký xe </th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Họ tên</th>
                                            <th>Giới tính</th>
                                            <th>Ngày sinh</th>
                                            <th>Nghề nghiệp</th>
                                            <th>Điện thoại</th>
                                            <th>Căn hộ</th>
                                            <th style="width: 10%">Cập nhật</th>
                                            <th style="width: 10%">Xóa</th>
                                            <th style="width: 10%">Đăng ký xe </th>
                                        </tr>
                                        </tfoot>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <footer class="footer">
            <div class="container-fluid">
                <div class="pull-left"></div>
                <div class="copyright ml-auto">
                    Version 1.0
                </div>
            </div>
        </footer>
        <script th:src="@{/assets/quanly/js/find-data-select.js}"></script>
        <script th:src="@{/assets/quanly/js/cu-dan/cudan.js}"></script>
        <script th:src="@{/assets/quanly/js/cu-dan/xe.js}"></script>
    </div>
</div>
