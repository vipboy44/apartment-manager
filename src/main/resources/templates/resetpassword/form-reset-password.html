<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>ResetPassword</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" th:href="@{/assets/admin/img/lock.png}" type="image/png"/>
    <!--===============================================================================================-->
    <link th:href="@{/assets/quanly/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/font/fontawesome.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/font/Linearicons-Free-v1.0.0/icon-font.min.css}"
          type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/css/animate/animate.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/css-hamburgers/hamburgers.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/animsition/animsition.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/select2/select2.min.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/daterangepicker/daterangepicker.css}" type="text/css">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/assets/resetpassword/css/util.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/resetpassword/css/main.css}" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title">
                <span class="login100-form-title-1">Reset password</span>
            </div>

            <form class="login100-form" id="form-reset-password" method="post" th:action="@{/api/account/reset-password}"
                  th:object="${employee}">

                <div class="mb-3">
                    <span style="font-size:13px; color: green" th:text="${messageSuccess}"></span>
                    <span style="font-size:13px ;color: red" th:text="${messageError}"></span>
                </div>
                <input hidden name="token" th:value="${token}">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Mật khẩu mới </span>
                    <input class="form-control" name="password" id="password" placeholder="nhập mật khẩu mới " type="password">
                </div>
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Xác nhận mật khẩu </span>
                    <input class="form-control" name="confirmPassword" id="confirmPassword" placeholder="xác nhận mật khẩu " type="password">
                </div>
                <div>
                    <button style="width: 100px" class="btn btn-warning btn-sm " type="submit">
                        <i class="fas fa-paper-plane mr-2"></i> Gửi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--===============================================================================================-->
<script th:src="@{/assets/resetpassword/font/fontawesome.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/resetpassword/font/solid.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/quanly/vendor/js/core/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/resetpassword/validate-jquery/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/resetpassword/validate-jquery/additional-methods.min.js}" type="text/javascript"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/resetpassword/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/resetpassword/popper/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/quanly/vendor/js/core/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/resetpassword/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/resetpassword/daterangepicker/moment.min.js}"></script>
<script th:src="@{/assets/resetpassword/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/resetpassword/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/assets/quanly/js/nhan-vien/reset-password.js}" type="text/javascript"></script>
</body>
</html>
