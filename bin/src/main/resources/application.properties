server.port= 8081
server.servlet.context-path=/apartment-manage.com.vn

spring.thymeleaf.cache =false

spring.datasource.url= jdbc:mysql://localhost:3306/apartment?useSSL=false
spring.datasource.username= root
spring.datasource.password= songlong

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
#create-drop xÃ³a Äi táº¡o láº¡i //(create, create-drop: xóa và tạo lại, validate: kiểm lỗi, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= false
# App Properties
bezkoder.app.jwtSecret= thaiSalem 
bezkoder.app.jwtExpirationMs= 86400000

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold=2KB
# default 1M
spring.servlet.multipart.max-file-size= 3MB
# default 15M
spring.servlet.multipart.max-request-size= 20MB