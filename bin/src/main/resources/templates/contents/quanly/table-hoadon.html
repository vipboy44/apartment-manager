<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 data-layout-decorate="~{/layout-admin}">
 <!-------------------------------------------------------------------------------------------->
 
<div layout:fragment="content">
    <!------------------------------------------------- Header------------------------------------->
    <div class="row">
        <a class="title"> Quản lý hóa đơn</a>
        <div th:replace="components/header"></div>
    </div>
    <!----------------------------------------------- Table hÃ³a Ä‘Æ¡n---------------------------------->
    <div class="card"  >
        <!------------------------------------------ card title table -------------------------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white"> <i class="fas fa-file-invoice-dollar mr-3"></i> Danh sách hóa đơn</h6>
            </div>
        </div>
        <!-------------------------------------------- card-body-table ------------------------------->
        <div class="card-body">
            <table class="table  table-condensed table-responsive-xl table-striped" id="table-hoadon">
                <thead>
                <tr>
                    <th > Id </th>                                   
                    <th>Căn hộ</th>
                    <th>Ngày </th>
                    <th>Tổng tiền</th>
                    <th>Người tạo</th>
                    <th>Đã thanh toán </th>            
                    <th>Xem chi tiết</th>          
                    <th>Xóa </th>  
                </tr>
                </thead>
                
            </table>
            <!--------------------------------- Button open modal form hoa don -------------------------->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#form-building">
                <i class="icon-btn fa fa-plus"></i> Thêm mới
            </button>
        </div>
    </div>
    <!--------------------------------------------- Form modal HÃ³a Ä‘Æ¡n---------------------------------->
 <div class="modal fade" id="form-building" tabindex="-1" role="dialog"
         aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-------------------------------------- Header-modal ------------------------------------->
                <div class="modal-header">

                    <h5 class="modal-title" id="form-label"><i class="fas fa-file-invoice-dollar mr-3"></i>Thêm hóa đơn</h5>

                    <i class="material-icons " data-dismiss="modal">close</i>
                </div>
                <!----------------------------------------- body-modal ------------------------------------->
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <!------------------------------ Don gia ------------------------------------>
                            <div class="input-container">
                                <input type="number" id="id" hidden="true" required="required"/>
                                <input type="number" min="0" required name="electricity" id="electricity"
                                       style="width: 220px"/>
                                <label for="electricity">Số điện </label>
                            </div>
                            <!-------------------------------- Ngay ------------------------------------>                  
                            <div class="input-container">
                                <input type="date" required="required" name="date" id="date" style="width: 220px"/>
                                <label for="date">Ngày </label>
                            </div>
                            
                            <div class="input-container">
                                <input type="number" min="0" required name="water" id="water" style="width: 220px"/>
                                <label for="water">Số nước </label>
                            </div>
                        </div>
                        <!---------------------------- End row ----------------------->
                    </form>
                </div>
                <!----------------------------------------- footer-modal -------------------------------------->
                <div class="modal-footer">
                    <button style="width: 115px" type="button" class="btn btn-success" id="save">
                        <i class="fas fa-save mr-2"></i> Lưu Lại
                    </button>
                    <button style="width: 115px" type="button" class="btn btn-danger" id="clean-form">
                        <i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm Mới
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/hoadon.js}" type="text/javascript"></script>
</div>
