<div lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     data-layout-decorate="~{/layout-admin}">
    <!-------------------------------------------------------------------------------------------->

    <div layout:fragment="content">
        <!------------------------------------------- Header----------------------------------->
        <div class="row">
            <a class="title"> Quản Lý Bảng Giá</a>
            <div th:replace="components/header"></div>
        </div>
        <!----------------------------------------- TABLE bảng gia nuoc  ----------------------------->
        <div class="card" >
            <!---------------------------------- card title table ----------------------------->
            <div class="card-header" style="border-radius: 6px;">
                <div class="card-titles">
                    <h6 style="color: white"><i class="fas fa-car mr-3"></i> Bảng giá gửi xe </h6>
                </div>
            </div>
            <!----------------------------------- card-body-table ---------------------------->
            <div class="card-body ">
                <table class="table  table-condensed table-responsive-xl table-striped" id="my-table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Ngày</th>
                        <th>Loại xe</th>
                        <th>Đơn giá</th>
                        <th>Người tạo</th>
                        <th>Ghi chú</th>
                        <th>Cập nhật</th>
                        <th>Xóa</th>
                    </tr>
                    </thead>
                </table>
                <!------------------------------- button open modal form  ---------------------------->
                <button style="width: 150px" type="button" class="btn btn-primary" data-toggle="modal" id="show-form"
                        onclick="changetitle() "
                        data-target="#form-building">
                    <i class="icon-btn fa fa-plus"></i> Thêm giá mới
                </button>         
            </div>
        </div>
        <!------------------------------------------------ Form modal  ---------------------------------->
        <div class="modal fade" id="form-building" tabindex="-1" role="dialog"
             aria-labelledby="form-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-------------------------------------- Header-modal ------------------------------------->
                    <div class="modal-header">

                        <!-------------------------------------- tittle ------------------------------------->
                        <h5 class="modal-title" id="form-label"></h5>

                        <i class="material-icons " data-dismiss="modal">close</i>
                    </div>
                    <!----------------------------------------- body-modal ------------------------------------->
                    <div class="modal-body">
                        <form id="my-form">
                            <div class="row">
                                <!------------------------------ Don gia ------------------------------------>
                                <div class="input-container">
                                    <input type="number" id="id" hidden="true" required="required"/>
                                    <input type="number" required="required" name="price" id="price"
                                           min="0" style="width: 220px"/> <label for="price">Đơn giá</label>
                                </div>
                                <!-------------------------------- Ngay ------------------------------------>
                                <div class="input-container">
                                    <input type="date" required="required" name="date" id="date"
                                           style="width: 220px"/> <label for="date">Ngày</label>
                                </div>
                                <!-------------------------------- Loại xe ------------------------------------>

                            </div>
                            <div class="row">
                                <select style="width: 220px;margin: 2px 0 0 12px;padding-bottom: 12px;" id="type"
                                        class="input-select">
                                    <option th:each="t : ${TypeVehicles}" th:value="${t.id}" th:text="${t.name}"/>
                                </select>
                            </div>
                            <!---------------------------- End row ----------------------->
                            <div class="row" style="margin-top:15px;">
                                <!------------------------------- Ghi Chu -------------------------------------->
                                <div class="input-container">
								<textarea style="width: 465px;" id="note" name="note"
                                          required="required" rows="3"></textarea>
                                    <label for="note">Ghi chú</label>
                                </div>
                            </div>
                            <!------------------------------------ End row -------------------------------------->
                        </form>
                    </div>
                    <!----------------------------------------- footer-modal -------------------------------------->
                    <div class="modal-footer">
                        <button style="width: 115px" type="button" class="btn btn-success"  id="save">
                            <i class="fas fa-save mr-2"></i> Lưu Lại
                        </button>
                        <button style="width: 115px" type="button" class="btn btn-danger" id="clean-form">
                            <i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm Mới
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/static/assets/js/bang-gia/phi-xe.js}" type="text/javascript"></script>
        
    </div>
    <!-------------------------------------------------------- End Div content ------------------------------------------->
</div>
