<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{/layout-admin}">
<!-------------------------------------------------------------------------------------------->

<div layout:fragment="content">
    <!------------------------------------------- Header----------------------------------->
    <div class="row">
        <a class="title"> Quản Lý Bảng Phí</a>
        <div th:replace="components/header"></div>
    </div>
    <!----------------------------------------- TABLE báº£ng phÃ­ rÃ¡c ----------------------------->
    <div class="card" >
        <!---------------------------------- card title table ----------------------------->
        <div class="card-header" style="border-radius: 6px;">
            <div class="card-titles">
                <h6 style="color: white"><i class="fas fa-shield-alt mr-3"></i>Bảng Phí Quản Lý </h6>
            </div>
        </div>
        <!----------------------------------- card-body-table ---------------------------->
        <div class="card-body">
            <table class="table  table-condensed table-responsive-xl table-striped" id="table-phiquanly">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Ngày</th>
                    <th>Giá</th>
                    <th>Người tạo</th>
                    <th>Ghi chú</th>
                    <th>Cập nhật</th>
                    <th>Xóa</th>
                </tr>
                </thead>
            </table>
            <!------------------------------- button open modal form  ---------------------------->
            <button style="width: 150px" type="button" class="btn btn-primary" data-toggle="modal" id="show-form"
                    onclick="changetitle() "
                    data-target="#form-building">
				<i class="fas fa-plus-square"></i> Thêm giá mới
            </button>
        </div>
    </div>
    <!------------------------------------------------ Form modal can ho ---------------------------------->
    <div class="modal fade" id="form-building" tabindex="-1" role="dialog"
         aria-labelledby="form-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-------------------------------------- Header-modal ------------------------------------->
                <div class="modal-header">
                    <h5 class="modal-title" id="form-label"><i class="fas fa-shield-alt mr-3 ml-2"></i> phÃ­ quáº£n lÃ½
                    </h5>
                    <i class="material-icons " data-dismiss="modal">close</i>
                </div>
                <!----------------------------------------- body-modal ------------------------------------->
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <!------------------------------ Don gia ------------------------------------>
                            <div class="input-container">
                                <input type="number" id="id" hidden="true" required="required"/>
                                <input type="number" min="0" required="required" name="price" id="price"
                                       style="width: 220px"/>
                                <label for="price">Đơn giá</label>
                            </div>
                            <!-------------------------------- Ngay ------------------------------------>
                            <div class="input-container">
                                <input type="date" required="required" name="date" id="date" style="width: 220px"/>
                                <label for="date">Ngày</label>
                            </div>
                        </div>
                        <!---------------------------- End row ----------------------->
                        <div class="row">
                            <!------------------------------- Ghi Chu -------------------------------------->
                            <div class="input-container">
                                <textarea style="width: 465px" id="note" name="note" required="required"
                                          rows="4"></textarea>
                                <label for="note">Ghi chú</label>
                            </div>
                        </div>
                        <!------------------------------------ End row -------------------------------------->
                    </form>
                </div>
                <!----------------------------------------- footer-modal -------------------------------------->
                <div class="modal-footer">
					<button style="width: 115px" type="button" class="btn btn-success" id="save">
						<i class="fas fa-save mr-2"></i> Lưu Lại
					</button>
					<button style="width: 115px" type="button" class="btn btn-danger" id="clean-form">
						<i class=" icon-btn fas fa-sync-alt mr-2"></i>Làm Mới
					</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/static/assets/js/bang-gia/phiquanly.js}" type="text/javascript"></script>
</div>
<!-------------------------------------------------------- End Div content ------------------------------------------->
