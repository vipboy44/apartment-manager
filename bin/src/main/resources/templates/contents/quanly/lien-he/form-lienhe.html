<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
data-layout-decorate="~{/layout-admin}">
<!-------------------------------------------------------------------------------------------->

<div layout:fragment="content">
	<!------------------------------------------- Header----------------------------------->
	<div class="row">
		<a class="title"> Quản lý thông tin liên hệ </a>
		<div th:replace="components/header"></div>
	</div>
	<!----------------------------------------- Form liên hệ  ----------------------------->
	
	
	 <div class="row" style="margin: 0;" >
            <div class="card col">
                <!-- --------------------------------- card title form ---------------------->
                <div class="card-header" style="border-radius: 6px">
                    <div class="card-titles">
                        <h6 style="color: white">
                            <i class="fas fa-address-card mr-3"></i> Thông tin chung cư
                        </h6>
                    </div>
                </div>
                <!-- ---------------------------------- card body form -------------------------->
                <div class="card-body" style="padding: 30px 0;">

                    <form>              
                        <div class="row">
                            <!------------------------- Há»� TÃªn ------------------------------->
                            <div class="input-container col-sm-8" style="padding: 0;">
                                <input type="text" required  id="name" style="width: 100%"/> <label for="name">
                                Tên trung cư
                                </label>
                            </div>
                            <!------------------------ NgÃ y Sinh ------------------------------>
                            <div class="input-container col-sm-3" style="padding: 0;">
                                <input type="text" required  id="phone" style="width: 100%"/> <label for="phone">
                                Số điện thoại
                                </label>
                            </div>
                           
                        </div>
                        <!-------------------------------- div End row ----------------------->
                        <div class="row">
                            <!----------------------------------- Email ----------------------->
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input type="text" required  id="email"
                                       style="width: 100%;"/> <label for="email">Email</label>
                            </div>
                            <!----------------------------- CMND ------------------------------>
                            <div class="input-container col-sm-4" style="padding: 0;">
                                <input type="text" required name="bank-name"
                                       id="bank-name" style="width: 100%"> <label
                                    for="identityCard">Tên ngân hàng</label>
                            </div>
                            <!------------------------------ Ä�iá»‡n Thoáº¡i ------------------------>
                            <div class="input-container col-sm-3" style="padding: 0;">
                                <input type="text" required="required"  id="account-number"
                                       style="width: 100%"/> <label for="account-number">Số tài khoản</label>
                            </div>

                        </div>
	

                        <!------------------------------------ End row ------------------------>
                        <div class="row">              
                            <div class="input-container col-sm-8" style="padding: 0;">
                                <input  type="text" required  id="address"
                                       style="width: 100%"/> <label for="address">Địa chỉ</label>
                            </div>
                        </div>
                        <div class="float-right">
                            <button style="margin-right: 30px;" type="button" class="btn btn-success" id="save">
                                <i class="fas fa-save mr-2"></i> Cập nhật
                            </button>     
                        </div>
                    </form>
                </div>

            </div>
         
      <script th:src="@{/assets/js/lienhe.js}" type="text/javascript"></script>
      </div>
</div>
<!-------------------------------------------------------- End Div content ------------------------------------------->
