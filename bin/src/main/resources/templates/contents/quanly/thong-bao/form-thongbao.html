 <!-------------------------------------------------------------------------------------------->
 <div layout:fragment="content">
<div class="row">
        <a class="title"> Quản Lý Form Thông Báo</a>
        <div th:replace="components/header"></div>
    </div>
    <!----------------------------------------- TABLE báº£ng phÃ­ rÃ¡c ----------------------------->
	<div class="card" style="width: 100%; margin-left: -3px">
		<!---------------------------------- card title table ----------------------------->
		<div class="card-header" style="border-radius: 6px;">
			<div class="card-titles">
				<h6 style="color: white">  <i class="fa fa-bell mr-3"></i>Form thông báo</h6>
			</div>
		</div>
		 <div class="card-body" >
	           <form id="my-form" style="margin:0 0 0 50px;">
					<div class="row">
						<!------------------------------ Title------------------------------------>
						<div class="input-container col-sm-7" style="padding:0;">
						    <input type="number"  id="id" hidden="true" required="required" />
							<input type="text"  required="required" name="title" id="title"
							style="width:100%;"	 /> <label for="title">Title</label>
						</div>
						<!-------------------------------- Ngay ------------------------------------>
						<div class="input-container col-sm-3" style="padding:0;">
							<input type="date" required="required" name="date" id="date"
							style="width:100%;" /> <label for="date">Ngày</label>
						</div>
					</div>
					<!---------------------------- End row ----------------------->
					<br/>
					<label>Nội dung</label>
					<div class="row" >
					
						<!------------------------------- Ghi Chu -------------------------------------->
						
							<textarea style="width: 100%;" id="note" name="note" 
								required="required" rows="25"></textarea>

						
					</div>
					<!------------------------------------ End row -------------------------------------->					
				</form>
			
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="save"  style="width:103.05px;" >
						<i class="fas fa-folder-plus"></i> Lưu
					</button>			
				</div>
				
			</div>	
	</div>
